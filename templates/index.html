<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>my page</title>
    <script src="../static/js/jquery.min.js"></script>
</head>
<body>
<h1>疫情追踪</h1>
<h3>实时报道</h3>
<button>点击</button>
<script>
    $("button").click(function () {
        $.ajax({
            url:"/ajax",
            type:"post",
            data:{"name":"lisi","age":18},
            success:function (d) {
                $("h1").html("感染人数:"+d)
            },error:function () {
                alert("请求失败")
            }
        })

    })
</script>
</body>
</html>
